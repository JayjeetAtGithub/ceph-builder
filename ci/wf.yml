steps:
- uses: docker://docker:19.03.3
  args: ['build',
         '-t', 'jcnitdgp25/ceph-builder:skyhook-nautilus-centos',
         '.']

- uses: docker://docker:19.03.3
  runs: ['/bin/sh']
  secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
  args:
  - -c
  - |
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    docker push jcnitdgp25/ceph-builder:skyhook-nautilus-centos
